name:                gpmf
version:             0.2.0.0
github:              "dustin/gpmf"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/gpmf#readme>

dependencies:
- base >= 4.7 && < 5
- attoparsec
- bytestring
- attoparsec-binary    >= 0.2   && < 1.0
- binary
- data-binary-ieee754
- time
- transformers
- mtl
- containers
- lens

library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

executables:
  gpmf:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
    - gpmf

tests:
  gpmf-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gpmf
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-golden
    - tasty-quickcheck
